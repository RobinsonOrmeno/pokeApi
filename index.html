<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="images.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="apis.js"></script>
    <title>Poke Imagenes</title>
</head>
<body>
    <div class="container">
        <div class="caja-1">
            <h1>Pokemons</h1>
        </div>
        <div class="caja-2">
         
            <button id="boton-buscar" onclick="buscar()"> Buscar </button>
            <input id="id-pokemon" type="text"/>
            <div id="habilidades"> <p id="nombre-pokemon"></p></div>
            <div id="pokemon-img"></div>
      

        </div>
        <div class="caja-3">
            <h3>Robinson Orme&ntilde;o</h3>
        </div>
    </div>
</body>


<script>
    let pokemonImg = ''
    let pokemonNombre = ''
    let imagen = document.getElementById('pokemon-img')
    let nombre = document.getElementById('nombre-pokemon')
    const buscar = ()=>{
        let idPokemon = document.getElementById('id-pokemon').value
        let res = getPokemonAsync(idPokemon).then(function(resolve){
            console.log(resolve)

            pokemonImg = resolve.sprites.front_default;
            pokemonNombre = resolve.forms[0].name;
    
         

    }).then(function(){
        imagen.innerHTML = ` <img src="${pokemonImg}" alt=""/>`;
        nombre.innerHTML = `${pokemonNombre}`;
    })


    }

</script>
</html>
